<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>阳光人防-江苏省人防工程信息公开平台</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../layui/css/style.css">
  <link rel="stylesheet" href="../layui/css/printstylesheet.css" media="screen,print">
  <style>
  th{background:#f2f2f2;}
  th,td{height:20px;line-height:20px;}
  input{border:none; background:#f5ebc7; height:25px; line-height:25px; padding:0 10px;}
  select{border:none; background:#f5ebc7; height:25px; line-height:25px;appearance:none;-moz-appearance:none;-webkit-appearance:none; padding:0 10px; cursor:pointer;}
  .bz{color:red;font-style:italic}
  </style>
</head>
<body class="layui-layout-body" style="padding:10px; overflow-y:auto;">
<div class="layui-fluid">
 <div class="layui-row">
    <div class="layui-col-sm12">
		<form id="jjspform">
		   <table cellspacing="0" width=100%>
			<tr><th>项目名称</th><td colspan=5><input type="text" title="项目名称" mustwrite="true" id="pnameVAL" name="pname" placeholder="" style="width:80%;" /> <a class="bz">必填</a></td></tr>
			<tr><th>项目地址</th><td colspan=5>
				<select id="provinceVAL" name="province"  >
					<option value="江苏省">江苏省</option>
				</select>
				<select id="cityVAL" name="city"  >
					<option value="">请选择</option>
					<option value="南京市">南京市</option>
					<option value="无锡市">无锡市</option>
					<option value="徐州市">徐州市</option>
					<option value="常州市">常州市</option>
					<option value="苏州市">苏州市</option>
					<option value="南通市">南通市</option>
					<option value="连云港市">连云港市</option>
					<option value="淮安市">淮安市</option>
					<option value="盐城市">盐城市</option>
					<option value="扬州市">扬州市</option>
					<option value="镇江市">镇江市</option>
					<option value="泰州市">泰州市</option>
					<option value="宿迁市">宿迁市</option>
				</select>
				<select id="countyVAL" name="county" autocomplete="off">
					<option value="">请选择</option>
					<option value="梁溪区">梁溪区</option>
				
				</select> <a class="bz">必填</a>
			</td></tr>
			<tr><th>项目概况</th><td colspan=5><input type="text" id="pbasicVAL" name="pbasic" placeholder="" title="项目概况" mustwrite="true" style="width:80%;" /> <a class="bz">必填</a></td></tr>
			<tr><th>承租单位</th><td colspan=5><input type="text" id="czdwVAL" name="czdw" placeholder="" title="承租单位" mustwrite="true" style="width:80%;" /> <a class="bz">必填</a></td></tr>
			<tr style="" class="MJ"><th>租赁形式</th><td colspan=5>
				<select id="zlxsVAL" name="zlxs" style="width:450px;" >
					<option value="无">无</option>
					<option value="公开招标">公开招标</option>
					<option value="协议租赁">协议租赁</option>
				</select>
			</td></tr>
			
			
			<tr><th>租赁时间</th><td colspan=5><input title="租赁时间" mustwrite="true" type="date" id="zlstarttimeVAL" name="zlstarttime" placeholder="" style="width:25%;" /> 至 <input title="租赁时间" mustwrite="true" type="date" id="zlendtimeVAL" name="zlendtime" placeholder="" style="width:25%;" /><a class="bz">必填</a></td></tr>
			<tr><th>租金（元）</th><td colspan=5><input type="text" id="zjVAL" name="zj" placeholder="" title="租金" mustwrite="true" style="width:80%;" onkeyup="value=value.replace(/[^\d.]/g,'')" /> <a class="bz">必填</a></td></tr>
			<tr><th>租金去向</th><td colspan=5><input type="text" id="zjfromVAL" name="zjfrom" placeholder="" title="租金去向" mustwrite="true" style="width:80%;" /> <a class="bz">必填</a></td></tr>
			<tr><th>承办部门</th><td colspan=5><input type="text" title="承办部门" mustwrite="true" id="cbbmVAL" name="cbbm" placeholder="" style="width:80%;" /> <a class="bz">必填</a></td></tr>
			<tr><th>责任人</th><td colspan=5><input type="text" title="责任人" mustwrite="true" id="fzrVAL" name="fzr" placeholder="" style="width:80%;" /> <a class="bz">必填</a></td></tr>
			<tr><th>备注</th><td colspan=5><input type="text" title="备注"  id="beizhuVAL" name="beizhu" placeholder="" style="width:80%;" /></td></tr>
			
		
			<input type="hidden" name="gstime" value="0"/>
			<input type="hidden" name="flag" value="0"/>
			<input type="hidden" name="beyong1" value="0"/>
			<input type="hidden" name="beyong2" value="0"/>
			<input type="hidden" name="beyong3" value="0"/>
			
			<div id="BJiid"></div>

			
		 </table>
		 <input style="margin-left:200px;" class="layui-btn layui-btn-sm" id="tjbtn" onclick="return tj();" value="提交" />
		 <input style="" class="layui-btn layui-btn-sm layui-btn-primary" onclick="gb();" value="关闭" />
		</form>
		
    </div>
  </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../layui/jquery.min.js"></script>
<script src="../layui/jquery.cookie.js"></script>
<script src="../layui/jiangsuarea.js"></script>
<script>
	var User = $.cookie('U'); var RoleID = $.cookie('R'); var District = $.cookie('D'); var Province = $.cookie('P'); var Name = $.cookie('N'); var City = $.cookie('C');
</script>
<script>
//JavaScript代码区域
layui.use(['element','layer'], function(){
  var element = layui.element;
  var layer = layui.layer;
});

function getUrlParam(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	var r = window.location.search.substr(1).match(reg);  //匹配目标参数
	   if (r != null) return decodeURI(r[2]); return null; //返回参数值
}
var iid = getUrlParam('iid');

if(iid.length>10){
	$('#tjbtn').attr('onclick','return bj("'+iid+'")').val('保存');
}
$.get("../../../ygrf/CzJSON?limit=100000&page=1&action=ID&value="+iid,function(result){   // alert(result);
	result = result.replace(/null/g,"");
	var models = eval('(' + result + ')');
	

	$("#pnameVAL").val(models.data[0].pname);
	$("#provinceVAL").val(models.data[0].province);
	$("#cityVAL").val(models.data[0].city);
	
	qxpd();
	
	$("#countyVAL").val(models.data[0].county);
	$("#pbasicVAL").val(models.data[0].pbasic);
	$("#czdwVAL").val(models.data[0].czdw);
	$("#zlxsVAL").val(models.data[0].zlxs); 
	$("#zjVAL").val(models.data[0].zj);
	$("#zlstarttimeVAL").val(models.data[0].zlstarttime);
	$("#zlendtimeVAL").val(models.data[0].zlendtime);
	$("#zjfromVAL").val(models.data[0].zjfrom);
	$("#cbbmVAL").val(models.data[0].cbbm);
	$("#fzrVAL").val(models.data[0].fzr);
	
	$("#beizhuVAL").val(models.data[0].beizhu);
	
	
	
});

function tj() {
	
	var count = $("input[mustwrite = 'true']", document.forms[0]);
    for (var i = 0; i< count.length ; i++){
         if(count[i].value == ""){
              layer.msg(count[i].title + "为必填项");
              count[i].focus();
              return false;
         }    
    }
	
	var d=$("#jjspform").serialize();  //alert(d);
	$.post("../../../ygrf/CzDo?action=add",d,function(result){ 
		 var models = eval('(' + result + ')');
		// alert(models.success);
		 if(models.success==true){
			 layer.alert("提交成功",function(){ 
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭
				parent.window.location.reload();				
			 });			
		 }else{
			 layer.alert("提交失败!",function(){
				  layer.close(layer.index);
			 });
		 }
	 });
}

function bj(a) { 
	$("#BJiid").html('<input type="hidden" name="id" value="'+a+'" />'); 
	
	var count = $("input[mustwrite = 'true']", document.forms[0]);
    for (var i = 0; i< count.length ; i++){
         if(count[i].value == ""){
              layer.msg(count[i].title + "为必填项");
              count[i].focus();
              return false;
         }    
    }
	
	var d=$("#jjspform").serialize();  //alert(d);
	$.post("../../../ygrf/CzDo?action=upd",d,function(result){ 
		 var models = eval('(' + result + ')');
		// alert(models.success);
		 if(models.success==true){
			 layer.alert("提交成功",function(){ 
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭
				parent.window.location.reload();				
			 });			
		 }else{
			 layer.alert("提交失败!",function(){
				  layer.close(layer.index);
			 });
		 }
	 });
}
function gb() {
	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	parent.layer.close(index); //再执行关闭   
}

</script>
</body>
</html>
