<script>
//JavaScript代码区域
layui.use(['element','layer'], function(){
  var element = layui.element;
  var layer = layui.layer;
});

function getUrlParam(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	var r = window.location.search.substr(1).match(reg);  //匹配目标参数
	   if (r != null) return decodeURI(r[2]); return null; //返回参数值
}
var iid = getUrlParam('iid');

$('input[name="teshu"]').change(function(){
    if ($('input[name="teshu"][value="1"]').prop("checked")) {
        $("#zsbzVAL").val('1200');
		
   }
 if ($('input[name="teshu"][value="2"]').prop("checked")) {
        $("#zsbzVAL").val('600');
	
   }
 if ($('input[name="teshu"][value="3"]').prop("checked")) {
        $("#zsbzVAL").val('0');
    
   }   
	if ($('input[name="teshu"][value="4"]').prop("checked")) {
		$("#zsbzVAL").val(parseFloat($('#zsbzVAL').val())/2);
	
	}
});

$('.xz').click(function() {
	$('.zs').show(200);
	$('.xz').hide();
});

$("#dsjzmjVAL").blur(function(){
  $('#zjzmjVAL').val(parseFloat($('#dsjzmjVAL').val())+parseFloat($('#dxjzmjVAL').val()));
});
$("#dxjzmjVAL").blur(function(){
  $('#zjzmjVAL').val(parseFloat($('#dsjzmjVAL').val())+parseFloat($('#dxjzmjVAL').val()));
});
$("#sfmjVAL").blur(function(){
  $('#ysjeVAL').val(parseFloat($('#zsbzVAL').val())*parseFloat($('#sfmjVAL').val())+parseFloat($('#zsbzVAL2').val())*parseFloat($('#sfmjVAL2').val()));
});
$("#sfmjVAL2").blur(function(){
  $('#ysjeVAL').val(parseFloat($('#zsbzVAL').val())*parseFloat($('#sfmjVAL').val())+parseFloat($('#zsbzVAL2').val())*parseFloat($('#sfmjVAL2').val()));
});
$("#dxjzmjVAL").blur(function(){
  $('#yjmjVAL').val(parseFloat($('#zjzmjVAL').val())*parseFloat($('#jjblVAL').val())/100);
});

function tj() {
	
	//$('#widVAL').val('建防许结字【'+$('#widVALtime option:selected').val()+'】'+$('#widVALnum').val()+'号');
	$('#zjzmjVAL').val(parseFloat($('#dsjzmjVAL').val())+parseFloat($('#dxjzmjVAL').val()));
	//$('#ysjeVAL').toFixed(2);
	$('#yjmjVAL').val(parseFloat($('#zjzmjVAL').val())*parseFloat($('#jjblVAL').val())/100);
	
	var count = $("input[mustwrite = 'true']", document.forms[0]);
    for (var i = 0; i< count.length ; i++){
         if(count[i].value == ""){
              layer.msg(count[i].title + "为必填项");
              count[i].focus();
              return false;
         }    
    }
	
	var d=$("#jjspform").serialize(); // alert(d);
	$.post("../../../ygrf/SpDo?action=add",d,function(result){ 
		 var models = eval('(' + result + ')');
		// alert(models.success);
		 if(models.success==true){
			 layer.alert("提交成功",function(){ 
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭 
				parent.window.location.reload();
			 });			
		 }else{
			 layer.alert("提交失败!",function(){
				  layer.close(layer.index);
			 });
		 }
	 });

	
}
function gb() {
	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	parent.layer.close(index); //再执行关闭   
}
</script>
